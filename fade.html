<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.line{
	position: absolute;
	background-color:black;
	opacity:0.8;
	width: 5px;
	left: 45px;
}
        .items{
	display:none;
	margin-left:45px;
	position: relative;
}
        .on{
	animation:trans 0.5s linear ;
}
      @keyframes trans{
      from
	{transform:translate(20px);}
       to
	{transform:translate(0px);}
}
	</style>
	<script type="text/javascript"src="jquery-1.12.0.js"></script>
	<script type="text/javascript"src="fade.js"></script>
</head>
<body>
	<div class="line">
	</div>
	<div class="contain">
	</div>
</body>
</html>
